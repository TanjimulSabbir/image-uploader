<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Upload</title>
</head>

<body class="min-h-screen">
    <div class="flex justify-center">
        <div class="card flex-shrink-0 w-full max-w-md shadow-2xl mt-20">
            <h1 class="text-2xl font-bold text-center mt-4">Upload Image</h1>
            <form id="form" class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Title</span>
                    </label>
                    <input name="title" type="text" placeholder="Title" required class="input input-bordered" />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Description</span>
                    </label>
                    <input name="description" type="text" placeholder="Description" class="input input-bordered" />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Photo</span>
                    </label>
                    <input name="image" accept="image/*" required type="file" className="border border-accent" />
                </div>

                <div class="form-control mt-6">
                    <button class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>

    </div>
    <div id="imageDisplay"
        class="grid grid-cols-1 justify-center items-center w-full md:w-auto md:grid-cols-2 lg:grid-cols-3 my-10 gap-y-10 md:gap-y-auto md:gap-6 lg:gap-10 rounded px-6 lg:px-10">
    </div>

    <script src="/index.js"></script>
</body>

</html>
